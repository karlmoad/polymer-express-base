<!DOCTYPE html>
<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="login-app">
    <template>
        <style>
            :host {
                display:block;
            }

            .centered {
                position: fixed;
                top: 50%;
                left: 50%;
                margin-top: -50px;
                margin-left: -100px;
            }

        </style>

        <div class="centered"><b>{{message}}: </b>{{user.username}}</div>

    </template>
    <script>
        Polymer({
           is: 'login-app',
           properties: {
                message: {
                    type: String,
                    reflectToAttribute: true,
                    notify: true
                },
                user:{
                    type: Object
                }
           }
        });
    </script>
</dom-module>
